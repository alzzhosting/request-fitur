<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Fitur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Fitur</h2>
        <input type="text" id="name" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Pesan" rows="4" required></textarea>
        <button onclick="sendRequest()">Kirim</button>
    </div>
    <script>
        function sendRequest() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            
            if (!name || !email || !message) {
                alert("Harap isi semua kolom!");
                return;
            }
            
            let mailtoLink = `mailto:kenzzudahjago@gmail.com?subject=Request%20Fitur&body=Nama:%20${name}%0AEmail:%20${email}%0APesan:%20${message}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
