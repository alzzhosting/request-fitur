<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta nama="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Request via Email</title>
    <style>
        :root {
          --kenzz: #04ffec;
          --kenzdev: #0497ff;
          --kenzcreator: #002afa;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }
        input, textarea {
            width: 96%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 102%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: var(--kenzcreator);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--kenzdev);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Fitur</h2>
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="imel" placeholder="Email" required>
        <textarea id="pesan" placeholder="Pesan" required></textarea>
        <button onclick="sendEmail()">Kirim</button>
    </div><script>
    function sendEmail() {
        const nama = document.getElementById('nama').value;
        const imel = document.getElementById('imel').value;
        const pesan = document.getElementById('pesan').value;
        
        if (!nama || !imel || !pesan) {
            alert("Semua kolom harus diisi!");
            return;
        }
        
        const mailtoLink = `mailto:kenzzudahjago@gmail.com?subject=Request Fitur dari ${encodeURIComponent(nama)}&body=${encodeURIComponent("Nama: " + nama + "\nEmail: " + email + "\n\nPesan:\n" + message)}`;
        window.location.href = mailtoLink;
    }
</script>

</body>
</html>
